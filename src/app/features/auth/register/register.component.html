<div class="auth-container">
  <div class="row auth-main w-100 m-0">
    <!-- Logo -->
    <div
      class="col-sm-6 px-0 d-none d-sm-flex align-items-center justify-content-center"
    >
      <img src="assets/logos/logoBig.png" alt="GoalTracker" class="img-fluid" />
    </div>

    <!-- Form -->
    <div
      class="col-sm-6 auth-form-section d-flex align-items-center justify-content-center"
    >
      <div class="auth-wrapper w-100 px-4" style="max-width: 400px">
        <!-- Title -->
        <div class="text-center mb-4">
          <h5 class="login-title mb-3">Create your account</h5>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" class="text-dark" />
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Password</mat-label>
            <input
              class="text-dark"
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <mat-icon matSuffix (click)="hide = !hide" class="cursor-pointer">
              {{ hide ? "visibility_off" : "visibility" }}
            </mat-icon>
            <mat-error
              *ngIf="registerForm.get('password')?.hasError('required')"
            >
              Password is required
            </mat-error>
          </mat-form-field>

          <!-- Error -->

          <div class="text-center mb-4">
            <p class="auth-signup-text text-muted mb-1">
              Already have an account?
              <a routerLink="/auth/login" class="sign-up-link ms-1"> Login </a>
            </p>
          </div>

          <!-- Submit -->
          <button
            mat-flat-button
            color="primary"
            class="w-100 py-3 mt-3"
            [disabled]="loading || !registerForm.valid"
            type="submit"
          >
            <ng-container *ngIf="!loading">Register</ng-container>
            <ng-container *ngIf="loading">
              <mat-icon class="me-2">hourglass_empty</mat-icon>
              Creating account...
            </ng-container>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
